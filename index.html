<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKD College Fresher's Party Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f, #007bff);
            text-align: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 191, 255, 0.7);
            max-width: 400px;
            margin: auto;
            color: white;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            background: #00d9ff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #007bff;
        }
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .lines div {
            position: absolute;
            width: 2px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            animation: moveLines 6s linear infinite;
        }
        @keyframes moveLines {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="lines">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 25%; animation-delay: 1s;"></div>
        <div style="left: 40%; animation-delay: 2s;"></div>
        <div style="left: 55%; animation-delay: 1.5s;"></div>
        <div style="left: 70%; animation-delay: 0.5s;"></div>
        <div style="left: 85%; animation-delay: 1.8s;"></div>
    </div>
    <div class="container">
        <h2>RKD College Fresher's Party Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            <input type="email" id="email" placeholder="Enter your email ID" required>
            <button type="button" onclick="submitForm()">Register</button>
        </form>
    </div>
    <div class="copyright">Â© 2025 Prashant Kumar Singh. All rights reserved.</div>
    <script>
        function submitForm() {
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;
            
            if(name === '' || phone === '' || email === '') {
                alert('Please fill all fields');
                return;
            }
            
            alert(Thank you, ${name}! Your registration is successful.);
            document.getElementById('registrationForm').reset();
        }
    </script>
</body>
</html>
